<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohbetler - AI Chatbot Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-robot"></i>
            <span>AI Chatbot Admin</span>
        </div>
        <hr class="border-secondary opacity-25 mx-3">
        <ul class="nav flex-column px-2">
            <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li class="nav-item"><a href="chats.html" class="nav-link active"><i class="fas fa-comments"></i> Canlı Sohbetler</a></li>
            <li class="nav-item"><a href="analytics.html" class="nav-link"><i class="fas fa-chart-line"></i> Analitik</a></li>
            <li class="nav-item"><a href="documents.html" class="nav-link"><i class="fas fa-file-alt"></i> Dökümanlar</a></li>
            <li class="nav-item mt-5"><a href="#" class="nav-link text-danger logout-link"><i class="fas fa-sign-out-alt"></i> Çıkış</a></li>
        </ul>
    </div>

    <div class="main-content">
        <nav class="topbar d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-3">
                <button class="toggle-btn" id="toggleSidebar"><i class="fas fa-bars"></i></button>
                <h5 class="page-title d-none d-lg-block">Sohbetler</h5>
            </div>
            <div class="d-flex align-items-center gap-3">
                <span class="badge badge-ai text-white px-3 py-2">v2.0 Aktif</span>
                <div class="dropdown">
                    <a class="d-flex align-items-center text-decoration-none text-light" href="#" data-bs-toggle="dropdown">
                        <img src="https://i.pravatar.cc/40?u=admin" class="rounded-circle" width="38" alt="Admin">
                        <span class="ms-2 d-none d-md-inline fw-medium username-display">Yönetici</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow-lg border-0">
                        <li><a class="dropdown-item text-danger logout-link" href="#"><i class="fas fa-sign-out-alt me-2"></i> Çıkış Yap</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid py-4 px-4">
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h6 class="text-white mb-0">Tüm Sohbetler</h6>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-outline-primary filter-btn active" data-status="">Tümü</button>
                            <button type="button" class="btn btn-sm btn-outline-primary filter-btn" data-status="active">Aktif</button>
                            <button type="button" class="btn btn-sm btn-outline-primary filter-btn" data-status="waiting">Beklemede</button>
                            <button type="button" class="btn btn-sm btn-outline-primary filter-btn" data-status="closed">Kapalı</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="chatsContainer">
                <div class="text-center py-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <div class="mt-3 text-muted">Yükleniyor...</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
    <script>
        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                const status = e.target.dataset.status;
                loadChats(status);
            });
        });
        
        // Load chats on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadChats();
        });
        
        async function loadChats(status = '') {
            try {
                showLoading('chats');
                const url = status ? `/admin/chats?status=${status}&limit=50` : '/admin/chats?limit=50';
                const chats = await apiCall(url);
                if (chats) {
                    displayChats(chats);
                }
                hideLoading('chats');
            } catch (error) {
                console.error('Error loading chats:', error);
                const container = document.getElementById('chatsContainer');
                if (container) {
                    container.innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-triangle me-2"></i>Sohbetler yüklenirken hata oluştu: ${error.message}</div>`;
                }
                hideLoading('chats');
            }
        }
    </script>
</body>
</html>
