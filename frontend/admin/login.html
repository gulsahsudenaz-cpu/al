<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Giriş - AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 3rem;
            max-width: 400px;
            width: 100%;
        }
        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-logo i {
            font-size: 4rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-logo">
            <i class="fas fa-robot"></i>
            <h3 class="mt-3 mb-0">AI Chatbot Admin</h3>
            <p class="text-muted">Yönetici Paneli</p>
        </div>
        
        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Kullanıcı Adı</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" required autocomplete="username">
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Şifre</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" required autocomplete="current-password">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="fas fa-sign-in-alt me-2"></i>Giriş Yap
            </button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Get API Base URL - same logic as admin.js
        function getApiBaseUrl() {
            const origin = window.location.origin;
            if (origin === 'null' || origin === '' || origin.startsWith('file://')) {
                return 'http://localhost:8000/v1';
            }
            if (origin.includes('localhost') || origin.includes('127.0.0.1')) {
                return origin.replace(/:(\d+)/, ':8000') + '/v1';
            }
            return origin + '/v1';
        }
        
        const API_BASE_URL = getApiBaseUrl();
        
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            if (!username || !password) {
                errorAlert.textContent = 'Lütfen kullanıcı adı ve şifre girin.';
                errorAlert.classList.remove('d-none');
                return;
            }
            
            errorAlert.classList.add('d-none');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Giriş yapılıyor...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json().catch(() => ({}));
                
                if (response.ok && data.access_token) {
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('username', username);
                    window.location.href = 'index.html';
                } else {
                    errorAlert.textContent = data.detail || 'Giriş başarısız! Kullanıcı adı veya şifre hatalı.';
                    errorAlert.classList.remove('d-none');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Giriş Yap';
                }
            } catch (error) {
                errorAlert.textContent = 'Bağlantı hatası! API\'nin çalıştığından emin olun. (' + error.message + ')';
                errorAlert.classList.remove('d-none');
                console.error('Login error:', error);
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Giriş Yap';
            }
        });
        
        // Check if already logged in
        if (localStorage.getItem('token')) {
            window.location.href = 'index.html';
        }
        
        // Enter key to submit
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
