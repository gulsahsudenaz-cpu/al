<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analitik - AI Chatbot Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <i class="fas fa-robot"></i>
            <span>AI Chatbot Admin</span>
        </div>
        <hr class="border-secondary opacity-25 mx-3">
        <ul class="nav flex-column px-2">
            <li class="nav-item"><a href="index.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li class="nav-item"><a href="chats.html" class="nav-link"><i class="fas fa-comments"></i> Canlı Sohbetler</a></li>
            <li class="nav-item"><a href="analytics.html" class="nav-link active"><i class="fas fa-chart-line"></i> Analitik</a></li>
            <li class="nav-item"><a href="documents.html" class="nav-link"><i class="fas fa-file-alt"></i> Dökümanlar</a></li>
            <li class="nav-item mt-5"><a href="#" class="nav-link text-danger logout-link"><i class="fas fa-sign-out-alt"></i> Çıkış</a></li>
        </ul>
    </div>

    <div class="main-content">
        <nav class="topbar d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center gap-3">
                <button class="toggle-btn" id="toggleSidebar"><i class="fas fa-bars"></i></button>
                <h5 class="page-title d-none d-lg-block">Analitik</h5>
            </div>
            <div class="d-flex align-items-center gap-3">
                <span class="badge badge-ai text-white px-3 py-2">v2.0 Aktif</span>
                <div class="dropdown">
                    <a class="d-flex align-items-center text-decoration-none text-light" href="#" data-bs-toggle="dropdown">
                        <img src="https://i.pravatar.cc/40?u=admin" class="rounded-circle" width="38" alt="Admin">
                        <span class="ms-2 d-none d-md-inline fw-medium username-display">Yönetici</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end shadow-lg border-0">
                        <li><a class="dropdown-item text-danger logout-link" href="#"><i class="fas fa-sign-out-alt me-2"></i> Çıkış Yap</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container-fluid py-4 px-4">
            <div class="row mb-4">
                <div class="col-md-12">
                    <ul class="nav nav-tabs border-0">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#rag">RAG Metrikleri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#llm">LLM Metrikleri</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="tab-content">
                <div class="tab-pane fade show active" id="rag">
                    <div id="ragMetrics">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status"></div>
                            <div class="mt-3 text-muted">Yükleniyor...</div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="llm">
                    <div id="llmMetrics">
                        <div class="text-center py-5">
                            <div class="spinner-border text-primary" role="status"></div>
                            <div class="mt-3 text-muted">Yükleniyor...</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Load RAG metrics initially
            loadAnalytics();
            
            // Load data when tab changes
            document.querySelectorAll('[data-bs-toggle="tab"]').forEach(tab => {
                tab.addEventListener('shown.bs.tab', (e) => {
                    const targetTab = e.target.getAttribute('href');
                    if (targetTab === '#llm') {
                        // Load LLM metrics when tab is shown
                        const llmContainer = document.getElementById('llmMetrics');
                        if (llmContainer && llmContainer.innerHTML.includes('Yükleniyor')) {
                            loadLLMMetrics();
                        }
                    } else if (targetTab === '#rag') {
                        // Load RAG metrics when tab is shown
                        const ragContainer = document.getElementById('ragMetrics');
                        if (ragContainer && ragContainer.innerHTML.includes('Yükleniyor')) {
                            loadRAGMetrics();
                        }
                    }
                });
            });
        });
        
        async function loadRAGMetrics() {
            try {
                const ragMetrics = await apiCall('/admin/metrics/rag?days=7&limit=100');
                if (ragMetrics) {
                    displayRAGMetrics(ragMetrics);
                }
            } catch (error) {
                console.error('Error loading RAG metrics:', error);
                const container = document.getElementById('ragMetrics');
                if (container) {
                    container.innerHTML = `<div class="alert alert-danger">RAG metrikleri yüklenirken hata oluştu: ${error.message}</div>`;
                }
            }
        }
        
        async function loadLLMMetrics() {
            try {
                const llmMetrics = await apiCall('/admin/metrics/llm?days=7&limit=100');
                if (llmMetrics) {
                    displayLLMMetrics(llmMetrics);
                }
            } catch (error) {
                console.error('Error loading LLM metrics:', error);
                const container = document.getElementById('llmMetrics');
                if (container) {
                    container.innerHTML = `<div class="alert alert-danger">LLM metrikleri yüklenirken hata oluştu: ${error.message}</div>`;
                }
            }
        }
    </script>
</body>
</html>
